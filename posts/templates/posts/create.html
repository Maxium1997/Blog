{% extends 'base.html' %}

{% block title %}New Post{% endblock %}

{% block direction_toolbar %}
    <a href="{% url 'my_drafts' %}">/posts</a>
    <u>/new</u>
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
            <form method="post">
                {% csrf_token %}
                {{form.author}}
                <div>
                    {{ form.title }}
                </div>
                <div>
                    {{ form.content }}
                </div>
                <button type="submit" class="btn btn-outline-success">Save</button>
            </form>
        </div>
    </div>
    <style type="text/css">
        textarea:focus, input:focus{
            outline: none;
        }
    </style>
{% endblock %}
