{% extends 'base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block direction_toolbar %}
    {% if request.user == post.author %}
        <a href="{% url 'my_public' %}">/posts</a>
        <u>/detail</u>
    {% endif %}
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <h1 class="font-weight-light">{{ post.title }}</h1>
            </div>
            <div class="col-12">
                <p class="font-weight-light">{{ post.content|linebreaks|safe }}</p>
            </div>
        </div>
    </div>
    <style type="text/css">
        br{
            margin-top: 10px;
        }
    </style>
{% endblock %}
