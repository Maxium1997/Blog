<button type="button" class="btn text-white" data-toggle="modal" data-target="#ModalCenter">
    {{ request.user.username }}
</button>

<div class="modal fade" id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content text-secondary">
            <div class="modal-header text-center" style="width: 100%">
                <h5 class="modal-title" id="ModalLongTitle">{{ request.user.username }}</h5>
            </div>

            <div id="modal-menu" style="width: 100%">
                <ul class="list-inline text-center">
                    {% if request.user.is_superuser %}
                        <li class="text-left">Superuser</li>
                        <li class="p-3 border-bottom" style="cursor: pointer" onclick="window.location.href='/admin/'">Django Administration</li>
                    {% endif %}
                        <li class="text-left">User</li>
                        <li class="p-3" style="cursor: pointer" onclick="window.location.href='#profile'">Profile</li>
                        <li class="p-3" style="cursor: pointer" onclick="window.location.href='{% url 'my_drafts' %}'">Posts</li>
                        <li class="p-3" style="cursor: pointer" onclick="window.location.href='{% url 'tag_box' %}'">Tag Box</li>
                </ul>
            </div>

            <div class="modal-footer" style="width: 100%">
                <a class="btn btn-outline-primary" href="{% url 'logout' %}" onclick="return confirm('Sure to logout?')">Logout</a>
                <a class="btn btn-outline-secondary" data-dismiss="modal">Cancel</a>
            </div>
        </div>
    </div>
</div>
